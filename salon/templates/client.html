{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-bold">Clients</h2>
        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal">
            ‚ûï Ajouter un Client
        </button>
    </div>

    <!-- Barre de recherche -->
    <form id="searchForm" class="mt-3">
        <input type="text" id="searchInput" class="form-control w-50 d-inline" placeholder="Rechercher un client...">
        <button type="submit" class="btn btn-primary">üîç Rechercher</button>
    </form>

    <!-- Table des clients -->
    <div class="row mt-4">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>T√©l√©phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="clientTableBody">
                <!-- Clients inject√©s ici -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav>
        <ul class="pagination" id="pagination">
            <!-- Pagination inject√©e ici -->
        </ul>
    </nav>
</div>

<!-- Modals d'Ajout et Modification -->
{% include "client_form.html" %}
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    console.log("Scripts charg√©s ‚úÖ");
    const apiUrl = '/api/clients/';
    let currentPage = 1;
    let searchQuery = "";

    function loadClients(page = 1, search = "") {
        fetch(`${apiUrl}?page=${page}&search=${search}`)
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('clientTableBody');
            const pagination = document.getElementById('pagination');
            tableBody.innerHTML = "";
            pagination.innerHTML = "";

            data.results.forEach(client => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${client.nom}</td>
                        <td>${client.email}</td>
                        <td>${client.telephone}</td>
                        <td>
                            <button class="btn btn-sm btn-warning edit-btn" data-id="${client.id}" 
                                    data-nom="${client.nom}" data-email="${client.email}" 
                                    data-telephone="${client.telephone}" data-bs-toggle="modal" data-bs-target="#editClientModal">
                                ‚úè Modifier
                            </button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${client.id}">
                                üóë Supprimer
                            </button>
                        </td>
                    </tr>`;
            });

            // Pagination
            if (data.previous) {
                pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${currentPage - 1}">Pr√©c√©dent</a></li>`;
            }
            for (let i = 1; i <= data.count / 15 + 1; i++) {
                pagination.innerHTML += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
            }
            if (data.next) {
                pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${currentPage + 1}">Suivant</a></li>`;
            }

            // Ajouter les √©couteurs d'√©v√©nements
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    deleteClient(this.dataset.id);
                });
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', function() {
                    setEditModal(this);
                });
            });

            document.querySelectorAll('.page-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    currentPage = parseInt(this.dataset.page);
                    loadClients(currentPage, searchQuery);
                });
            });
        });
    }

    function deleteClient(clientId) {
        if (confirm("‚ö†Ô∏è Voulez-vous vraiment supprimer ce client ?")) {
            fetch(`/api/clients/${clientId}/`, {
                method: 'DELETE',
                headers: { 'X-CSRFToken': '{{ csrf_token }}' }
            })
            .then(response => {
                if (response.ok) {
                    alert("‚úî Client supprim√© !");
                    loadClients(currentPage, searchQuery);
                } else {
                    alert("‚ùå Erreur lors de la suppression.");
                }
            });
        }
    }

    function setEditModal(button) {
        document.querySelector('#editClientForm [name="client_id"]').value = button.dataset.id;
        document.querySelector('#editClientForm [name="nom"]').value = button.dataset.nom;
        document.querySelector('#editClientForm [name="email"]').value = button.dataset.email;
        document.querySelector('#editClientForm [name="telephone"]').value = button.dataset.telephone;
    }

    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();
        searchQuery = document.getElementById('searchInput').value;
        loadClients(1, searchQuery);
    });

    loadClients();
});
</script>
{% endblock %}
