{% load static %}
<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <title>{% block title %}Beauty Salon{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/nav_sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/dark_mode.css' %}">
    <script src="{% static 'admin/js/theme.js' %}" defer></script>
    <script src="{% static 'admin/js/nav_sidebar.js' %}" defer></script>
    {% block extrahead %}{% endblock %}
</head>
<body class="app-salon">
    <div id="container">
        <!-- Header -->
        <header id="header">
            <div id="branding">
                <a href="/admin/" id="site-name">Beauty Salon</a>
            </div>
            <div id="user-tools">
                Bienvenue, <strong>{{ user.username }}</strong>.
                <a href="/admin/password_change/">Modifier le mot de passe</a>
                <form method="post" action="/admin/logout/" id="logout-form">
                    {% csrf_token %}
                    <button type="submit">DÃ©connexion</button>
                </form>
            </div>
        </header>
        {% block sidebar %}{% include 'sidebar copy.html' %}{% endblock %}
        <div class="main" id="main">
            <main id="content-start" class="content" tabindex="-1">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
