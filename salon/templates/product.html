{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-bold">Produits</h2>
        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
            ‚ûï Ajouter un Produit
        </button>
    </div>

    <!-- Barre de recherche -->
    <form id="searchForm" class="mt-3">
        <input type="text" id="searchInput" class="form-control w-50 d-inline" placeholder="Rechercher un produit...">
        <button type="submit" class="btn btn-primary">üîç Rechercher</button>
    </form>
    
    <!-- Table des produits -->
    <div class="row mt-4">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Prix</th>
                    <th>Quantit√©</th>
                    <th>√âtat du Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Produits inject√©s ici -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav>
        <ul class="pagination" id="pagination">
            <!-- Pagination inject√©e ici -->
        </ul>
    </nav>
</div>

<!-- Modals d'Ajout et Modification -->
{% include "product_form.html" %}
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    console.log("Scripts charg√©s ‚úÖ");
    const apiUrl = '/api/products/';
    let currentPage = 1;
    let searchQuery = "";

    function loadProducts(page = 1, search = "") {
        fetch(`${apiUrl}?page=${page}&search=${search}`)
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('productTableBody');
            const pagination = document.getElementById('pagination');
            tableBody.innerHTML = "";
            pagination.innerHTML = "";

            data.results.forEach(product => {
                const imageUrl = product.image ? product.image : '{% static "default-product.png" %}';
                tableBody.innerHTML += `
                    <tr>
                        <td><img src="${imageUrl}" alt="${product.nom}" style="width: 50px; height: 50px;"></td>
                        <td>${product.nom}</td>
                        <td>${product.description}</td>
                        <td>${product.prix} ‚Ç¨</td>
                        <td>${product.quantite}</td>
                        <td>${product.stock_status}</td>
                        <td>
                            <button class="btn btn-sm btn-warning edit-btn" data-id="${product.id}" 
                                    data-nom="${product.nom}" data-description="${product.description}" 
                                    data-prix="${product.prix}" data-quantite="${product.quantite}" 
                                    data-bs-toggle="modal" data-bs-target="#editProductModal">
                                ‚úè Modifier
                            </button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${product.id}">
                                üóë Supprimer
                            </button>
                        </td>
                    </tr>`;
            });

            // PAGINATION
            if (data.count > 10) { // Si plus de 10 r√©sultats, afficher la pagination
                if (data.previous) {
                    pagination.innerHTML += `<li class="page-item">
                        <a class="page-link" href="#" data-page="${currentPage - 1}">‚¨Ö Pr√©c√©dent</a></li>`;
                }

                const totalPages = Math.ceil(data.count / 15);
                for (let i = 1; i <= totalPages; i++) {
                    pagination.innerHTML += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
                }
                console.log(totalPages)
                if (data.next) {
                    pagination.innerHTML += `<li class="page-item">
                        <a class="page-link" href="#" data-page="${currentPage + 1}">Suivant ‚û°</a></li>`;
                }

                document.querySelectorAll('.page-link').forEach(link => {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        currentPage = parseInt(this.dataset.page);
                        loadProducts(currentPage, searchQuery);
                    });
                });
            }

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    deleteProduct(this.dataset.id);
                });
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', function() {
                    setEditModal(this);
                });
            });

            document.querySelectorAll('.page-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    currentPage = parseInt(this.dataset.page);
                    loadProducts(currentPage, searchQuery);
                });
            });
        });
    }

    function deleteProduct(productId) {
        if (confirm("‚ö†Ô∏è Voulez-vous vraiment supprimer ce produit ?")) {
            fetch(`/api/products/${productId}/`, {
                method: 'DELETE',
                headers: { 'X-CSRFToken': '{{ csrf_token }}' }
            })
            .then(response => {
                if (response.ok) {
                    alert("‚úî Produit supprim√© !");
                    loadProducts(currentPage, searchQuery);
                } else {
                    alert("‚ùå Erreur lors de la suppression.");
                }
            });
        }
    }

    function setEditModal(button) {
        document.querySelector('#editProductForm [name="product_id"]').value = button.dataset.id;
        document.querySelector('#editProductForm [name="nom"]').value = button.dataset.nom;
        document.querySelector('#editProductForm [name="description"]').value = button.dataset.description;
        document.querySelector('#editProductForm [name="prix"]').value = button.dataset.prix;
        document.querySelector('#editProductForm [name="quantite"]').value = button.dataset.quantite;
    }

    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();
        searchQuery = document.getElementById('searchInput').value;
        loadProducts(1, searchQuery);
    });

    loadProducts();
});
</script>
{% endblock %}
